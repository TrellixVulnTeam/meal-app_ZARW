<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="">
                <img src="{{ message.author.avatar(70) }}" />
            </a>
        </td>
        <td>
            <a href="{{ url_for('user', username=message.author.username) }}">
                {{ message.author.username }}
            </a>
            says:
            <p>{{ message.body }}</p>
            <p>{{ moment(message.timestamp).format('LLLL') }}</p>
            
            <a href="{{ url_for('send_message',
                                    recipient=message.author.username) }}">
                    Reply
                </a>
            
        </td>
    </tr>
</table>
